<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("Qual o seu nome?")
        document.write(`Olá <strong>${name}</strong>! Seu nome tem <strong>${name.length}</strong> letras.</br>`)
        document.write(`Seu <strong>nome</strong> em maíusculo é ${name.toUpperCase()}</br>`)
        document.write (`Seu <strong>nome</strong> em minúsculo é ${name.toLowerCase()}`)
    </script>
</body>
</html>
